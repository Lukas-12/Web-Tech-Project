<div id="content">
  <div *ngIf="topItems!.length > 0">
    <h2>Check out our topsellers!</h2>
    <table>
      <tr>
        <th>Rank</th>
        <th>Product</th>
      </tr>
      <tr *ngFor="let item of topItems; let i=index">
        <td>{{i+1}}</td>
        <td>{{item.title}}</td>
      </tr>
    </table>
  </div>

  <ul class="dishes">
    <h2>List of our amazing dishes!</h2>

    <li *ngFor="let item of itemList">
      <a routerLink="/itemDetail/{{item.itemid}}">
        <span class="badge">{{item.itemid}}</span> {{item.title}}
      </a>
    </li>
  </ul>
</div>
