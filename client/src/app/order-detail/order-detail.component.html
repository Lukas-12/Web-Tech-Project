<h2>Purchased Items</h2>
<li *ngFor="let item of orderitems">
  {{item.title}}
  {{item.amount}}x
  <span *ngIf="item.gotrated == false">
    <button (click)="likeItem(item); item.gotrated=true">Like :)</button>
    <button (click)="dislikeItem(item); item.gotrated=true">Dislike :(</button>
  </span>
</li>
<button id='back' (click)="goBack()"><img src="/assets/left-arrow.png" width="40" height="40"></button>
