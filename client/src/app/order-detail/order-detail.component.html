<h2>Details for Order {{orderid}}</h2>
<li *ngFor="let item of orderitems">
  {{item.title}}
  {{item.amount}}x
  <span *ngIf="item.gotrated == false">
    <button [hidden]="rated" (click)="likeItem(item); rated=true">Like :)</button>
    <button [hidden]="rated" (click)="dislikeItem(item); rated=true">Dislike :(</button>
  </span>
</li>
<button (click)="goBack()">go back</button>
