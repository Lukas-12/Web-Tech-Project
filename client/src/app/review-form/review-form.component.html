<div class="container">
  <div [hidden]="submitted">

    <form #reviewForm="ngForm" (ngSubmit)="onSubmit()" >

      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.username" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="desc">Write your Review here</label>
        <input type="text" class="form-control" id="desc"
               required
               [(ngModel)]="model.description" name="desc"
               #description ="ngModel">
        <div [hidden]="description.valid || description.pristine"
             class="alert alert-danger">
          Description is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!reviewForm.form.valid" (click)="updateReview()">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>Thank you for your Review!</h2>
  </div>
</div>
